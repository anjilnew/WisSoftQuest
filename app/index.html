<!DOCTYPE html>
<html lang="en" ng-app="phonesApp">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vitrin</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="css/phone-list.css">
    <script src="libs/angular/angular.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.js"></script>
    <script src="libs/ngModal/dist/ng-modal.min.js"></script>
    <script src="libs/angular-resource/angular-resource.js"></script>
    <link rel="stylesheet" href="libs/ngModal/dist/ng-modal.css">
    <script src="js/phone.service.js"></script>
    <script src="js/module.js"></script>
    <script src="js/config.js"></script>
    <script src="js/phone-list/phone.module.js"></script>
    <script src="js/phone-list/phone.component.js"></script>
    <script src="js/phone.app.ctrl.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    
</head>

<body ng-controller="phoneAppCtrl">

    <div class="navbar-fixed-top">
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">WebSiteName</a>
                </div>
                <ul class="nav navbar-nav">
                    <li ui-sref="showcase" ui-sref-active="active">
                        <a href="javascript:void(0)">Витрина</a>
                    </li>
                    <li ui-sref="cart" ui-sref-active="active">
                        <a href="javascript:void(0)">Корзина</a>
                    </li>

                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="btn btn-lg">
                            <span class="glyphicon glyphicon-shopping-cart"></span>
                        </a>
                    </li>
                    <li>
                        <table class="table">
                            <tr>
                                <td>В корзине</td>
                                <td>{{Cart.purchases[0].count}}</td>
                            </tr>
                            <tr>
                                <td>На сумму</td>
                                
                                <td ng-bind="totalPrice()">руб</td>
                            </tr>
                        </table>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <ui-view class=""></ui-view>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
